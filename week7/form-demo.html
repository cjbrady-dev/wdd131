<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        
        <label>Full Name:</label>
        <br></br>
        <input type="text" id="name" name="FullName" placeholder="Enter your Full Name" required>

        <br></br>
        <label>Email:</label>
        <br></br>
        <input type="email" id="formEmail" name="email" placeholder="Enter your email" required>
        <br></br>

        <label>Address:</label>
        <br></br>
        <input type="email" id="formEmail" name="email" placeholder="Address" required>
        <br></br>

        <label>Payment Method:</label>
        <br></br>
        <select id="payMethod" name="payMethod" placeholder="Payment Method" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
        <br></br>

        <label>Credit Card Number:</label>
        <br></br>
        <input type="text" class="hide" pattern="[0-9]{16}" id="creditCardSec" name="creditCard" placeholder="Enter 16 digits" required>
        <br></br>

        <label>PayPal Username:</label>
        <br></br>
        <input type="text" class="hide" id="payPalSec" name="PayPal" placeholder="Paypal Username" required>
        <br></br>

        <button type="submit">Place Order</button>

      </form>
    </main>
  </body>
</html>
